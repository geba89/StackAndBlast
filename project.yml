name: StackAndBlast
options:
  bundleIdPrefix: com.piotrgebski
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "16.0"
  generateEmptyDirectories: true

packages:
  GoogleMobileAds:
    url: https://github.com/googleads/swift-package-manager-google-mobile-ads
    from: "11.2.0"

settings:
  base:
    SWIFT_VERSION: "5.9"
    TARGETED_DEVICE_FAMILY: "1,2"  # iPhone and iPad

targets:
  StackAndBlast:
    type: application
    platform: iOS
    sources:
      - path: StackAndBlast
        excludes:
          - "**/.DS_Store"
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.piotrgebski.StackAndBlast
        PRODUCT_NAME: "Stack & Blast"
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        SWIFT_EMIT_LOC_STRINGS: true
      configs:
        Debug:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: DEBUG
        Release:
          SWIFT_COMPILATION_MODE: wholemodule
    info:
      path: StackAndBlast/Info.plist
      properties:
        CFBundleDisplayName: "Stack & Blast"
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
        UIApplicationSupportsIndirectInputEvents: true
        UILaunchScreen: {}
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
        UIStatusBarStyle: UIStatusBarStyleLightContent
        # Google AdMob test application ID â€” replace with real ID before release
        GADApplicationIdentifier: "ca-app-pub-3940256099942544~1458002511"
    dependencies:
      - sdk: SpriteKit.framework
      - sdk: GameKit.framework
      - sdk: StoreKit.framework
      - sdk: AVFoundation.framework
      - sdk: CoreHaptics.framework
      - package: GoogleMobileAds
        product: GoogleMobileAds
